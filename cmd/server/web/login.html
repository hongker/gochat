	<script>
		const app={
			data(){
				return{
					username: "admin",
					password: "123456",
				}
			},
			mounted() {
				console.log("vue load success")
			},
			methods: {
				mergeArrayBuffer(ab1, ab2) {
					var u81 = new Uint8Array(ab1),
							u82 = new Uint8Array(ab2),
							res = new Uint8Array(ab1.byteLength + ab2.byteLength);
					res.set(u81, 0);
					res.set(u82, ab1.byteLength);
					return res.buffer;
				},
				submit() {
					console.log("vue submit")
					var that = this;

					const rawHeaderLen = 10;
					const packetOffset = 0;
					const opOffset = 4;
					const contentTypeOffset = 6;
					const seqOffset = 8;
					var textEncoder = new TextEncoder();
					var textDecoder = new TextDecoder();

					var ws = new WebSocket('ws://localhost:8082');
					ws.binaryType = 'arraybuffer';

					ws.onopen = function() {
						var token = '{"name":"foo"}'
						var headerBuf = new ArrayBuffer(rawHeaderLen);
						var headerView = new DataView(headerBuf, 0);
						var bodyBuf = textEncoder.encode(token);
						headerView.setInt32(packetOffset, rawHeaderLen + bodyBuf.byteLength);
						headerView.setInt16(opOffset, 2);
						headerView.setInt16(contentTypeOffset, 1);
						headerView.setInt16(seqOffset, 1);
						var buf = that.mergeArrayBuffer(headerBuf, bodyBuf)
						ws.send(buf);

					}

					ws.onmessage = function (e) {
						var data = e.data;
						var dataView = new DataView(data, 0);
						var packetLen = dataView.getInt32(packetOffset);
						var op = dataView.getInt16(opOffset);
						var contentType = dataView.getInt16(contentTypeOffset);
						var seq = dataView.getInt16(seqOffset);

						console.log("receiveHeader: packetLen=" + packetLen,  "op=" + op,  "contentType=" + contentType, "seq=" + seq);

						var msgBody = textDecoder.decode(data.slice(rawHeaderLen, packetLen));
						console.log(msgBody)
					};
				}
			}
		}
		Vue.createApp(app).mount("#vue")
	</script>
